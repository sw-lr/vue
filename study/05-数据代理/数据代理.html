<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据代理</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
    <!-- 
        关于Vue中的数据代理:
            1.什么是数据代理
                (1)配置对象data中的数据,会被收集到app._data中,然后通过,Object.defineProperty让vm上拥有data中所有的属性
                (2)当访问app的msg时,返回的是_data当中同名属性的值
                (3)当修改app的msg时,修改的是_data当中同名属性的值
            2.为什么要数据代理
                为了更加方便的读取和修改_data中的数据,不做数据代理,就要:app._data.schoolname访问数据    
            3.扩展思考-----为什么要先收集在_data中的数据，然后在代理出去
                更高效的监视数据(直接收集到app上会导致监视效率太低)    




     -->
    <div id="app">
        <h2>学校名字:{{schoolname}}</h2>
        <h2>学校地址:{{address}}</h2>
        <h2>学科:{{subject}}</h2>
    </div>
    
    <script>
        const app = new Vue({
            el:'#app',
            data:{
                schoolname:'wzbc',
                address:'温州商学院F区',
                subject:'前端'
            }
        })
        const {_data}=app
        console.log(_data.schoolname)
        console.log(app)
    </script>
</body>
</html>
