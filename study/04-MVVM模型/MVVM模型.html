<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVVM模型</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>hello {{name}}</h2>
        <h2>hello {{school}}</h2>
    </div>
    <script>
        //el的第一种写法(常用) 
        const app = new Vue({
            el:'#app',
            data:{
                name:'ysw',
                school:'wzbc'
            }
        })
        console.log(app);
        //观察发现:通过app能看到data中的属性
        setTimeout(()=>{
            console.log(app.name);      //通过app可以读取data中的数据
            app.name='hlr';             //通过app可以修改data中的数据,数据修改后，页面会自动更新
        },1000)

        
    </script>
</body>
</html>
