<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初始vue</title>
    <script type="text/javascript" src="../../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="app">
        <h1>hello world {{author.name}}</h1>
        <h1>hello world {{author.school}}</h1>
        <h1>hello world {{author.subject()}}</h1>
        <hr>
        <h1>{{author.name,author.school}}</h1><!-- 最终展示的是name -->
        <h1>{{author.name && author.school}}</h1><!-- 最终展示的是school -->
        <h1>{{author.name ? 1:2}}</h1><!-- 最终展示的是1 -->
    </div>
    <script type="text/javascript">
        // 创建一个vue的实例对象，并传入配置对象
        var app = new Vue({
            el:'#app',      //用于指定当前Vue实例为哪个容器服务，值是选择器字符串
            data:{          //data是存储数据的地方，为app容器提供数据，值是一个对象
                author:{
                    name:'ysw',
                    school:'wzbc',
                    subject:()=>'前端'//不推荐这么写
                }
            },         
        })
    </script>
</body>
</html>
