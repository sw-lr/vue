<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>new关键字</title>
</head>
<body>
    <div></div>
    <script type="text/javascript">
        function demo(obj){
            this.m=obj.n;
        }
        demo({n:1});
        console.log(window.m);

        const d=new demo({n:2});//使用new调用demo时，demo中的this是demo的实例对象
        console.log(d.m);

    </script>
</body>
</html>
